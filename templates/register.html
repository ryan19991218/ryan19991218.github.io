{% extends "layout.html" %}

{% block title %}
    註冊
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div>
            <h1>請註冊</h1>
        </div>
        <div class="mb-3"> 
            <div class="section">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="帳號" type="text">
                <br>
                建議校名加學號，例如CGUB0702073
            </div>
            <div class="section">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="密碼" type="password">
                <br>
                不建議使用重要的密碼，雖然有加密我也看不到
            </div>
            <div class="section">
                <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="密碼確認" type="password">
            </div>            
        </div>

        <button class="btn btn-primary" type="submit">註冊</button>
    </form>
{% endblock %}
